<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Connexion Supabase</h1>
    <button onclick="testConnection()">Tester</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'TON_URL_SUPABASE';
        const supabaseKey = 'TA_CLE_SUPABASE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testConnection() {
            try {
                const { data, error } = await supabase.from('orders').select('*').limit(1);
                if (error) throw error;
                document.getElementById('result').innerHTML = '✅ CONNEXION OK: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ ERREUR: ' + error.message;
            }
        }
    </script>
</body>
</html>
